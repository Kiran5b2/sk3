<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #ff6f61;
            padding: 40px 0;
            color: white;
        }

        h1 {
            font-size: 36px;
        }

        .pricing-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .pricing-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .pricing-card h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .price {
            font-size: 32px;
            font-weight: bold;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            margin-bottom: 20px;
        }

        ul li {
            margin-bottom: 10px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff5733;
        }

        .featured {
            border: 2px solid #ff6f61;
            transform: scale(1.1);
            transition: transform 0.3s;
        }

        .featured:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Pricing Plans</h1>
    </header>

    <section class="pricing-section">
        <div class="pricing-card">
            <h2>Basic</h2>
            <p class="price">$19/month</p>
            <ul>
                <li>1 User</li>
                <li>10GB Storage</li>
                <li>Email Support</li>
            </ul>
            <button>Choose Plan</button>
        </div>

        <div class="pricing-card featured">
            <h2>Standard</h2>
            <p class="price">$49/month</p>
            <ul>
                <li>5 Users</li>
                <li>50GB Storage</li>
                <li>Priority Support</li>
            </ul>
            <button>Choose Plan</button>
        </div>

        <div class="pricing-card">
            <h2>Premium</h2>
            <p class="price">$99/month</p>
            <ul>
                <li>Unlimited Users</li>
                <li>200GB Storage</li>
                <li>24/7 Support</li>
            </ul>
            <button>Choose Plan</button>
        </div>
    </section>
</body>
</html>
